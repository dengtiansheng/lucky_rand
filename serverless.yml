# 腾讯云 Serverless Framework 配置文件
service: lucky-rand

provider:
  name: tencent
  runtime: Python3.6
  region: ap-guangzhou
  memorySize: 512
  timeout: 30
  environment:
    DB_HOST: ${env:DB_HOST}
    DB_USER: ${env:DB_USER}
    DB_PASSWORD: ${env:DB_PASSWORD}
    DB_NAME: ${env:DB_NAME}

functions:
  app:
    handler: app.app
    description: 人生决策骰子模拟器
    events:
      - apigw:
          path: /
          method: ANY
      - apigw:
          path: /{proxy+}
          method: ANY

plugins:
  - serverless-tencent-scf

